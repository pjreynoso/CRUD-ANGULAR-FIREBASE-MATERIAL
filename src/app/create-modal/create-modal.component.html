<h2>Titulo</h2>
<form class="-form">
  <mat-grid-list cols="2" rowHeight="4:1">
    <mat-grid-tile>
      <mat-form-field >
        <mat-label>Nombres</mat-label>
        <input matInput placeholder="Nombres" required>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field >
        <mat-label>Apellidos</mat-label>
        <input matInput placeholder="Apellidos" required>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="2" rowHeight="4:1">
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Cargo</mat-label>
        <mat-select>
          <mat-option value="teacher">Docente</mat-option>
          <mat-option value="director">Director</mat-option>
          <mat-option value="coordinator">Coordinador</mat-option>
          <mat-option value="assistant">Auxiliar</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field >
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
          placeholder="Ex. pat@example.com">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="2" rowHeight="5:1">
    <mat-grid-tile>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field >
        <mat-label>Salario</mat-label>
        <input matInput class="input-salary" type="number" required> 
      </mat-form-field >
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="1" rowHeight="8:1" >
    <mat-grid-tile>
      <div class="text-information">
        <p>(*)Campos Obligatorios</p>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="1" rowHeight="10:1">
    <mat-grid-tile>
      <div class="group-button">
        <button mat-raised-button color="primary">CANCELAR</button>
        <button mat-button>ACEPTAR</button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
